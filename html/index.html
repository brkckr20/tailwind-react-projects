<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
</head>

<body class="w-full min-h-screen bg-slate-200">
    <div class="max-w-[1470px] mx-auto h-14 mt-10 flex flex-row items-center justify-between">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mr-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
            <div class="font-semibold text-[#6B7A99]">
                Constructor
            </div>
        </div>
        <div>
            <ul class="flex gap-x-5 font-semibold">
                <li class="text-[#8833FF]">Dashboard</li>
                <li>Pages</li>
                <li>Posts</li>
                <li>Files</li>
                <li>Users</li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>

                </li>
            </ul>
        </div>
        <div class="flex items-center relative">
            <div>
                <input type="text"
                    class="w-[300px] h-[50px] outline-none pl-2 rounded-3xl placeholder:text-[#ADB8CC] text-xs"
                    placeholder="Tryin Search...">
            </div>
            <div class="absolute right-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>

            </div>
        </div>
        <div>
            <div class="w-[50px] h-[50px] bg-purple-300 flex items-center justify-center rounded-full relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 fill-purple-800 stroke-purple-800">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
                <div
                    class="w-4 h-4 bg-purple-800 text-[8px] text-white rounded-full absolute flex items-center justify-center top-0 right-0">
                    1
                </div>

            </div>
        </div>
    </div>
</body>

</html>
